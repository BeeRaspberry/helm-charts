apiVersion: v1
kind: Service
metadata:
  name: {{ include "bee-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bee-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
  selector:
    {{- include "bee-api.selectorLabels" . | nindent 4 }}
