ReplicaCount: 1

image:
  repository: bee-api
  pullPolicy: IfNotPresent

imagePullSecrets: []

volumes:
  - name: bee-api-volume
    persistentVolumeClaim:
      claimName: bee-api-claim

volumeMounts:
  - mountPath: "/data"
    name: bee-api-volume

database:
  enabled: true
  port: 5432
  username: beeapi
  password:
  host:
  databaseName: beeapi
  type: postgresql


env:
  - name: DATABASE_DIR
    value: "/data"
  - name: DOMAIN_NAME
    value: example.com
  - name: PORT
    value: 8080
  - name: SERVICE_NAME
    value: http://localhost

nameOverride: ""
fullnameOverride: ""

persistence:
  enabled: false
## database data Persistent Volume Storage Class
## If defined, storageClassName: <storageClass>
## If set to "-", storageClassName: "", which disables dynamic provisioning
## If undefined (the default) or set to null, no storageClassName spec is
##   set, choosing the default provisioner.  (gp2 on AWS, standard on
##   GKE, AWS & OpenStack)
##
# storageClass: "-"
  storageClass: manual
  accessMode: ReadWriteOnce
  size: 8Gi
  annotations: {}

serviceAccount:
# Specifies whether a service account should be created
  create: true
# Annotations to add to the service account
  annotations: {}
# The name of the service account to use.
# If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
# fsGroup: 2000

securityContext: 
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: LoadBalancer
  ports:
  - name: http-bee-api
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https-bee-api
    port: 443
    protocol: TCP
    targetPort: 443

ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: map-example.local
      paths: []
  tls: []
#  - secretName: chart-example-tls
#    hosts:
#      - chart-example.local

resources:
  limits:
    cpu: 0.5
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}

frontend:
  enabled: false
