ReplicaCount: 1

image:
  repository: bee-api
  pullPolicy: IfNotPresent

imagePullSecrets: []

volumes:
  - name: bee-api-volume
    persistentVolumeClaim:
      claimName: bee-api-claim

volumeMounts:
  - mountPath: "/data"
    name: bee-api-volume

env:
  - name: DATABASE_DIR
    value: "/data"
  - name: CONFIG_FILE
    value: /etc/bee-api/config.cfg

nameOverride: ""
fullnameOverride: ""

persistence:
  enabled: false
## database data Persistent Volume Storage Class
## If defined, storageClassName: <storageClass>
## If set to "-", storageClassName: "", which disables dynamic provisioning
## If undefined (the default) or set to null, no storageClassName spec is
##   set, choosing the default provisioner.  (gp2 on AWS, standard on
##   GKE, AWS & OpenStack)
##
# storageClass: "-"
  storageClass: manual
  accessMode: ReadWriteOnce
  size: 8Gi
  annotations: {}

serviceAccount:
# Specifies whether a service account should be created
  create: true
# Annotations to add to the service account
  annotations: {}
# The name of the service account to use.
# If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: LoadBalancer
  ports:
  - name: http-bee-api
    port: 80
    protocol: TCP
    targetPort: 8000
  - name: https-bee-api
    port: 443
    protocol: TCP
    targetPort: 8000

ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: map-example.local
      paths: []
  tls: []
#  - secretName: chart-example-tls
#    hosts:
#      - chart-example.local

resources:
  limits:
    cpu: 0.5
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}

frontend:
  enabled: False

config:
  general:
    app_name: bee_mine
    debug: False
    testing: False
  database:
    sqlalchemy_track_modifications: False
    port: 5432
    username: beeapi
    password: mypassword
    host: localhost
    database: beeapi
    type: postgresql

  # SQLALCHEMY_DATABASE_URI = '<database type>://<db user>:<db password>@
  #         <db host>:<db port>/<db name>'
  security:
    bcrypt_log_rounds: 13
    password_hash: pbkdf2_sha512
    password_salt: mySalt
    token_authentication_key: auth_token 
    token_authentication_header: Authentication-Token
    token_max_age: 1800
    trackable: True
    recoverable: True
    confirmable: False
    registerable: True
    send_register_email: False
    user_identity_attributes: email
    login_url: /login
    wtf_csrf_enabled: False
  email:
    server: smtp.sendgrid.net
    port: 587
    use_tls: True
    use_ssl: False
    username: '' 
    password: ''
    default_sender: ''
  admin:
    email: ''
    password: ''
  social:
    google:
      key: ''
      secret: '' 
