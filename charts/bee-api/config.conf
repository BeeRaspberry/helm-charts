{{- with .Values.config }}
SQLALCHEMY_TRACK_MODIFICATIONS = {{ .database.sqlalchemy_track_modifications | quote }}
APP_NAME = {{ .general.app_name | quote }}
DEBUG = {{ .general.debug | quote }}
TESTING = {{ .general.testing | quote }}
{{- if eq .database.type "sqlite" }}
SQLALCHEMY_DATABASE_URI = "sqlite:///{{ .database.filename }}"
{{- else }}
SQLALCHEMY_DATABASE_URI = "{{ .database.type }}://{{ .database.username }}:{{ .database.password }}@{{ .database.host }}:{{ .database.port }}/{{ .database.database }}"
{{- end }}
BCRYPT_LOG_ROUNDS = {{ .security.bcrypt_log_rounds }}
SECURITY_PASSWORD_HASH = {{ .security.password_hash | quote }}
SECURITY_PASSWORD_SALT = {{ .security.password_salt | quote }}
SECURITY_TOKEN_AUTHENTICATION_KEY = {{ .security.token_authentication_key | quote }}
SECURITY_TOKEN_AUTHENTICATION_HEADER = {{ .security.token_authentication_header | quote }}
SECURITY_TOKEN_MAX_AGE = {{ .security.token_max_age }}
SECURITY_TRACKABLE = {{ .security.trackable | quote }}
SECURITY_RECOVERABLE = {{ .security.recoverable | quote }}
SECURITY_CONFIRMABLE = {{ .security.confirmable | quote }}
SECURITY_REGISTERABLE = {{ .security.registerable | quote }}
SECURITY_SEND_REGISTER_EMAIL = {{ .security.send_register_email | quote }}
SECURITY_USER_IDENTITY_ATTRIBUTES = {{ .security.user_identity_attributes | quote }}
SECURITY_LOGIN_URL = {{ .security.login_url | quote }}
WTF_CSRF_ENABLED = {{ .security.wtf_csrf_enabled | quote }}
MAIL_SERVER = {{ .email.server | quote }}
MAIL_PORT = {{ .email.port }}
MAIL_USE_TLS = {{ .email.use_tls | quote }}
MAIL_USE_SSL = {{ .email.use_ssl | quote }}
MAIL_USERNAME = {{ default "" .email.username | quote }}
MAIL_PASSWORD = {{ default "" .email.password | quote }}
MAIL_DEFAULT_SENDER = {{ default "" .email.default_sender | quote }}

# Admin account
ADMIN_PASSWORD = {{ .admin.password | quote }}
ADMIN_EMAIL = {{ .admin.email | quote }}
# removed email settings and SOCIAL_GOOGLE, see bee_api repo when ready to add back.

{{- end }}
