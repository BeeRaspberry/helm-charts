apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.name }}
  namespace: {{ .Release.Name }}
  labels:
    {{- include "bee-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "bee-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bee-api.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "bee-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
    
      volumes:
        - name: "{{ .Chart.name }}-volume"
          persistentVolumeClaim:
            claimName: "{{ .Chart.name }}-claim"

      containers:
        - name: {{ .Chart.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: "{{ .Chart.name }}-volume"
              mountPath: "/data"
    {{- with .Values.env }}
          env:
           {{- toYaml . | nindent 12 }}
       {{- end }}      
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}