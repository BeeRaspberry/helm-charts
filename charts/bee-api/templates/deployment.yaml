apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Name }}
  labels:
    {{- include "bee-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "bee-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bee-api.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.api.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
#      serviceAccountName: {{ include "bee-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.api.podSecurityContext | nindent 8 }}
    
    {{- if .Values.api.persistence.enabled }}
      volumes:
        - name: "{{ .Chart.Name }}-volume"
          persistentVolumeClaim:
            claimName: "{{ .Chart.Name }}-claim"
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.api.securityContext | nindent 12 }}
          image: "{{ .Values.api.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
    {{- if .Values.api.persistence.enabled }}          
          volumeMounts:
            - name: "{{ .Chart.Name }}-volume"
              mountPath: "/data"
    {{-end }}
    {{- if .Values.api.database.type == "sqlite" }}
          env:
           {{- toYaml . | nindent 12 }}
       {{- end }}   
    {{- if .Values.api.database.type != "sqlite" }}
          env:
          - name: DATABASE_TYPE
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db-secret
                key: type
          - name: DATABASE_HOST
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db-secret
                key: host
          - name: DATABASE_NAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db-secret
                key: databaseName
          - name: DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db-secret
                key: username
          - name: DATABASE_PORT
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db-secret
                key: port
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db-secret
                key: password
    {{- end }}      
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}