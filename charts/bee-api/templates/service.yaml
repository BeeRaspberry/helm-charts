apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Name }}
  labels:
    {{- include "bee-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  {{- with .Values.api.service.ports }}
  ports:
  {{- toYaml . | nindent 4 }}
  {{- end }} 
  selector:
    {{- include "bee-api.selectorLabels" . | nindent 4 }}
