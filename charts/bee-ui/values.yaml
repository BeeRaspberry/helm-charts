replicaCount: 1
image:
  repository: bee-ui
  pullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
# Specifies whether a service account should be created
  create: true
# Annotations to add to the service account
  annotations: {}
# The name of the service account to use.
# If not set and create is true, a name is generated using the fullname template
  name:
podSecurityContext: {}
# fsGroup: 2000
securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
service:
  type: LoadBalancer
  ports:
  - name: http-bee-web
    port: 8080
    protocol: TCP
    targetPort: 80
  - name: https-bee-web
    port: 8080
    protocol: TCP
    targetPort: 443
nginxConfig:
   serviceName: http://localhost
   port: 8080
   domain: beeweb-example.local
ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: beeweb-example.local
      paths: []
  tls: []
#  - secretName: chart-example-tls
#    hosts:
#      - chart-example.local
resources:
  limits:
    cpu: 0.5
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 50Mi
nodeSelector: {}
tolerations: []
affinity: {}
backend_api:
  host: localhost
  port: "8080"
# http or https
  protocol: http
env:
  - name: DEBUG
    value: "false"
  - name: PRODUCTION
    value: "true"
