replicaCount: 1
image:
  repository: beeraspberry/bee-ui
  pullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
# Specifies whether a service account should be created
  create: true
# Annotations to add to the service account
  annotations: {}
# The name of the service account to use.
# If not set and create is true, a name is generated using the fullname template
  name:
podSecurityContext: {}
# fsGroup: 2000
securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
service:
  type: NodePort
  ports:
  - name: http-bee-web
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https-bee-web
    port: 443
    protocol: TCP
    targetPort: 80

resources:
  limits:
    cpu: 0.5
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 50Mi
nodeSelector: {}
tolerations: []
affinity: {}
backend_api:
  host: localhost
  port: "8080"
# http or https
  protocol: http
env:
  - name: DEBUG
    value: "false"
  - name: PRODUCTION
    value: "true"
sslEncrypt: false
backend: http://localhost:8080
domain_name: localhost.localdomain