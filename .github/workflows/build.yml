name: build

on: [push]
# Job builds Helm packages when Chart.yml changes. Check required to keep package process from failing.
# Package creation only occurs on the 'master' branch.
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 0

    - name: Configure Job
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
        echo ::set-env name=VERSION_CHANGE::0
        echo ::set-env name=API_VERSION_CHANGE::0
        echo ::set-env name=UI_VERSION_CHANGE::0

    - name: Get repo and owner
      uses: jungwinter/split@v1
      id: split
      with:
        msg: ${{ github.repository }}
        seperator: "/"
  
    - name: Check Version change - charts/bee-api
      if: github.ref == 'refs/heads/master'
      run: |
        DIFF=$(git diff HEAD^ HEAD charts/bee-api/Chart.yaml)
        if [[ ! -z "$DIFF" ]]; then
          echo ::set-env name=VERSION_CHANGE::1
          echo ::set-env name=API_VERSION_CHANGE::1
        fi

    - name: Check Version change - charts/bee-ui
      if: github.ref == 'refs/heads/master'
      run: |
        DIFF=$(git diff HEAD^ HEAD charts/bee-ui/Chart.yaml)
        if [[ ! -z "$DIFF" ]]; then
          echo ::set-env name=VERSION_CHANGE::1
          echo ::set-env name=UI_VERSION_CHANGE::1
        fi

    - name: Publish Bee api helm packages
      if: env.API_VERSION_CHANGE == 1 && github.ref == 'refs/heads/master' 
      uses: helm/chart-releaser-action@v1.0.0-rc.2
      with:
        charts_dir: charts/bee-api
        charts_repo_url: https://${{ github.repository_owner }}.github.io/${{ steps.split.outputs._1 }}/helm-packages
      env:
        CR_TOKEN: ${{ secrets.PAGES_TOKEN }}

    - name: Publish Bee Web UI helm packages
      if: env.UI_VERSION_CHANGE == 1 && github.ref == 'refs/heads/master' 
      uses: helm/chart-releaser-action@v1.0.0-rc.2
      with:
        charts_dir: charts/bee-ui
        charts_repo_url: https://${{ github.repository_owner }}.github.io/${{ steps.split.outputs._1 }}/helm-packages
      env:
        CR_TOKEN: ${{ secrets.PAGES_TOKEN }}
# Need to update Chart.yaml with proper changes to dependancy versions as well as increment appVersion itself.
    - name: Update dependency version of bee-api
      if: env.API_VERSION_CHANGE == 1 && github.ref == 'refs/heads/master'
      run: |
        VERSION=$(grep appVersion: charts/bee-api/Chart.yaml | awk -F ': ' '{print $NF}')
        printf "/- name: bee-api/" >sed-command
        printf '!b;n;c\ \ version: "' >>sed-command
        printf "${VERSION}"\" >>sed-command
        sed -f sed-command Chart.yaml

    - name: Update dependency version of bee-ui
      if: env.UI_VERSION_CHANGE == 1 && github.ref == 'refs/heads/master'
      run: |
        grep appVersion: charts/bee-ui/Chart.yaml | awk -F ': ' '{print $NF}'
        printf "/- name: bee-ui/" >sed-command
        printf '!b;n;c\ \ version: "' >>sed-command
        printf "${VERSION}"\" >>sed-command
        sed -f sed-command Chart.yaml

    - name: Update AppVersion of Chart.yaml
      if: env.VERSION_CHANGE == 1 && github.ref == 'refs/heads/master'
      run: |
        sed -i "s/^appVersion: .*/appVersion: ${{ env.API_VERSION }}/" Chart.yaml
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
        git config --local user.name ${GITHUB_ACTOR}
        git add Chart.yaml
        git commit -m "Updated dependencies in Chart.yaml"

    - name: Push changes to master
      if: env.VERSION_CHANGE == 1 && github.ref == 'refs/heads/master'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
